
{% extends 'base.html' %}
{% block content %}
    <div>
        <h1>Thông liên lạc</h1>

            <table>
                <tr>
                    <td  style="text-align: left; ">Họ và tên: </td>
                    <td>
                        <p>Tên khách hàng</p>
                    </td>
                </tr>
                <tr>
                    <td  style="text-align: left; ">Email: </td>
                    <td>
                        <p>Email khách hàng</p>
                    </td>
                </tr>
                <tr>
                    <td  style="text-align: left; ">Di động: </td>
                    <td>
                        <p>09</p>
                    </td>
                </tr>
                <tr>
                    <td  style="text-align: left; ">Số khách </td>
                    <td>
                        <p></p>
                    </td>
                </tr>
            </table>
            <h1>Xác nhận đặt tour</h1>
            <table>
                <tr>
                    <td  style="text-align: left; ">Tên tour: </td>
                    <td>
                        <p>Tên tour</p>
                    </td>
                </tr>
                <tr>
                    <td  style="text-align: left; ">Ngày đi: </td>
                    <td>
                        <p></p>
                    </td>
                </tr>
                <tr>
                    <td  style="text-align: left; ">Kéo dài: </td>
                    <td>
                        <p></p>
                    </td>
                </tr>
                <tr>
                    <td  style="text-align: left; ">Xuất phát: </td>
                    <td>
                        <p></p>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="paypal-button-container"></div>
    <script src="https://www.paypal.com/sdk/js?client-id=AafMPuK54i7nuX-h_Dro_o4kcO5CF72_NvPUSb77cMgF3Ec6Yd1HXU1Y1GnyY9wGQ7zGv4Ytr2xN1DYz&currency=USD"></script>
    <script>
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

            style: {
                color:  'blue',
                shape:  'pill',
                label:  'pay',
                height: 40
            },

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '2.01'
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    alert('Transaction completed by ' + details.payer.name.given_name + '!');
                });
            }


        }).render('#paypal-button-container');
    </script>
{% endblock content %}
</body>
</html>
