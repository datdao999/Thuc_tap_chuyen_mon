{% extends 'base.html'%}
{%block content%}



<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    {%for image in image_list%}
      {% if forloop.counter == 1 %}
        <div class="carousel-item active">
          <img src="{{image.image_Tour.url}}" class="d-block w-100" style="width: 650px; height: 360px;">
        </div> 
       {% else %}   
        <div class="carousel-item">
          <img src="{{image.image_Tour.url}}" class="d-block w-100" style="width: 650px; height: 360px;">
        </div>
      {% endif %}
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
        <h3 style="text-align: center;">Chi tiết tour du lịch <h3>
        <p>{{object.detail|safe}}</p>
        <div style="margin-left: 50%;"> 
          <a href="{{object.get_information_order}}" class="btn btn-primary btn-md my-0 p">
            Đặt Tour
            <i class="fas fa-shopping-cart ml-1"></i>
        </a>
        </div>
        
    
    
    
{%endblock content%}
